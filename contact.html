    <!-- Contact Form Section -->
<div class="container">
    <h1 class="text-center mb-4">-Feedback-</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form action="submit_form.php" method="POST" onsubmit="thankYouMessage(event)">
                <script>
                    function thankYouMessage(event) {
                        event.preventDefault(); // Menghalang form dari refresh
                        alert("Thank you for your response!!!!!!!!!!!!   ;)"); //  mesej
                        document.querySelector("form").reset(); // Kosongkan form
                    }
                    </script>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Your Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject:</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Your Message:</label>
                    <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                </div>

                <!-- Custom Submit Button with Icons -->
                <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center">
                    
                    <i class="fab fa-facebook-f me-2"></i>
